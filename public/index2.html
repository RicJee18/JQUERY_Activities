<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
         body{
             background-image: url("fire.gif");
             background-size: cover;
             background-attachment:fixed;
         }
         .card{
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
         }
    </style>
</head>



<body>
    <br><br>
    <div class="container mt-5">
        
        <div class="card-deck">
            <div class="card">
                <div class="card-header bg-success ">
                    <h3 class="card-title text-white text-center mt-1">Number System</h3>
                </div>
              <div class="card-body">
                 
                <!-- <form> -->
                    <div class="form-group">
                      <label>Enter a number</label>
                      <input type="number" class="form-control" id="number" placeholder="Input a number..."required>
                    </div>

                    <div class="form-group">
                        <label>Enter a base</label>
                        <input type="number" class="form-control" id="base" placeholder="Input a base number..."required>
                    </div>

                    <button class="btn btn-primary" id="button">Convert</button>
                    <br>

                    <div class="form-group mt-4">
                      <label>Result:</label>
                      <input class="form-control text-area bg-dark text-white" id="output0" rows="3">
                    </div>

                  <!-- </form> -->
              </div>
            </div>

            <div class="card">
                <div class="card-header bg-success">
                    <h3 class="card-title text-white text-center  mt-1">Weekday or Weekend</h3>
                </div>
              <div class="card-body">
                <!-- <form> -->
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Enter a date</label>
                      <input type="text" class="form-control" id="date" placeholder="March 06, 2021" required>
                    </div>
                    <button class="btn btn-primary" id="button1">Enter</button>
                    <br>
                    <div class="form-group mt-4">
                      <label>Result:</label>
                      <input class="form-control text-area bg-dark text-white" id="output1" rows="3">
                    </div>
                  <!-- </form> -->
              </div>
            </div>

            <div class="card">
                <div class="card-header bg-success">
                    <h3 class="card-title text-white text-center  mt-1">Get Month</h3>
                </div>
              <div class="card-body">
                <!-- <form> -->
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Enter a date</label>
                      <input type="text" class="form-control" id="date1" placeholder="dd/mm/yy">
                    </div>
                    <button class="btn btn-primary" id="button2">Enter</button>
                    <br>
                    <div class="form-group mt-4">
                      <label>Result:</label>
                      <input class="form-control text-area bg-dark text-white" id="output2" rows="3">
                    </div>
                  <!-- </form> -->
              </div>
            </div>
          </div>
    </div>

    
    <script>

      //activity1

        $("#button").click(function () {
            $number = $("#number").val();
            $base = $("#base").val();
            $("#output0").val(parseInt($number, $base));
        });
        
      //activity2
        $("#button1").click(function () {
             dataDate = new Date($("#date").val());
            let day = dataDate.getDay();
            
            if(isNaN(day)){
              $("#output1").val("Invalid date! Please try again!");
            }
            else if(day === 0 || day === 6 ){
              $("#output1").val("Weekend");
            }
            else{
                $("#output1").val("Weekday");
            }
        })

        //activity3
        var monthList = ["January", "February","March","April","May","June","July","August","September","October","November","December"];
            
        $("#button2").click(function(){
            var date = ($("#date1").val());
            console.log(date);
            var month = date.split("/");
            console.log(month);
            if(month[1] > monthList.length){
              $("#output2").val("Invalid! Please try again!")
            }
            else
            {
              $("#output2").val(monthList[parseInt(month[1])-1])
            }
           
       })
    </script>
</body>

</html>
